<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>方面選択</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f9f9f9;
      font-size: 18px;
    }

    h1 {
      font-size: 1.6em;
      margin-bottom: 30px;
    }

    /* 共通ボタンデザイン */
    .direction-button {
      display: block;
      width: 90%;
      max-width: 320px;
      margin: 15px auto;
      padding: 20px;
      font-size: 1.3em;
      font-weight: bold;
      background-color: #fff;
      color: #000;
      border: 8px solid #888; /* デフォルト灰色 */
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .direction-button:hover {
      background-color: #f2f2f2;
    }

    .hidden {
      display: none;
    }

    /* ==== 駅 × 方面の色分け ==== */

    /* 安茂里駅 */
    .asmori-up   { border-color: #4fc3f7 !important; } /* 上り＝水色 */
    .asmori-down { border-color: #1565c0 !important; } /* 下り＝濃い青 */

    /* 長野駅 */
    .nagano-up    { border-color: #0081d6 !important; } /* 上り＝緑 */
    .nagano-down  { border-color: #007700 !important; } /* 下り＝オレンジ */
    .nagano-extra { border-color: #f70101 !important; } /* その他＝ピンク */

    /* 荒木 */
    .araki-up   { border-color: #0081d6 !important; } /* 上り＝紫 */
    .araki-down { border-color: #03a9f4 !important; } /* 下り＝青 */

    /* 長野工業高校前 */
    .koko-up   { border-color: #0081d6 !important; } /* 上り＝黄色 */

    /* その他 */
    .other-up    { border-color: #795548 !important; }
    .other-down  { border-color: #607d8b !important; }
    .other-extra { border-color: #009688 !important; }
  </style>
</head>
<body>

  <h1 id="title">方面選択</h1>

  <button id="up" class="direction-button">上り</button>
  <button id="down" class="direction-button">下り</button>
  <button id="extra" class="direction-button hidden">その他</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const station = params.get("station");

    // 駅ごとの方面ラベル
    const directionLabels = {
      "安茂里駅": { up: "屋代・上田・松本方面", down: "長野方面" },
      "長野駅": { up: "北しなの線 妙高高原方面", down: "飯山線 飯山方面", extra: "長野電鉄 須坂方面" },
      "荒木": { up: "長野方面", down: "日赤・上氷鉋・松代方面" },
      "長野工業高校前": { up: "長野駅方面" }
    };

    const dir = directionLabels[station] || { up: "上り", down: "下り" };

    // タイトル更新
    document.getElementById("title").textContent = `${station} の方面選択`;

    // ボタン参照
    const upBtn = document.getElementById("up");
    const downBtn = document.getElementById("down");
    const extraBtn = document.getElementById("extra");

    // 駅キーを英字に変換
    const stationKey = {
      "安茂里駅": "asmori",
      "長野駅": "nagano",
      "荒木": "araki",
      "長野工業高校前": "koko"
    }[station] || "other";

    // 上りボタン
    if (dir.up) {
      upBtn.textContent = dir.up;
      upBtn.classList.add(`${stationKey}-up`);
      upBtn.onclick = () => {
        window.location.href = `timetable.html?station=${encodeURIComponent(station)}&direction=up`;
      };
    } else {
      upBtn.classList.add("hidden");
    }

    // 下りボタン
    if (dir.down) {
      downBtn.textContent = dir.down;
      downBtn.classList.add(`${stationKey}-down`);
      downBtn.onclick = () => {
        window.location.href = `timetable.html?station=${encodeURIComponent(station)}&direction=down`;
      };
    } else {
      downBtn.classList.add("hidden");
    }

    // その他ボタン
    if (dir.extra) {
      extraBtn.classList.remove("hidden");
      extraBtn.textContent = dir.extra;
      extraBtn.classList.add(`${stationKey}-extra`);
      extraBtn.onclick = () => {
        window.location.href = `timetable.html?station=${encodeURIComponent(station)}&direction=extra`;
      };
    } else {
      extraBtn.classList.add("hidden");
    }
  </script>
</body>
</html>
